<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/ie.js"></script>
  </head>
  <body>
    <h1>충근이의 하루</h1>
    <section>
      <article class="sky">
        <img class="sun" src="img/sun.png" alt="sun" />
        <img class="cloud1" src="img/cloud1.png" alt="cloud1" />
        <img class="cloud2" src="img/cloud2.png" alt="cloud2" />
      </article>
      <article class="town">
        <img class="circle" src="img/circle.png" alt="circle" />
        <img class="night" src="img/town_night.png" alt="nigh" />
        <img class="day" src="img/town_day.png" alt="day" />
      </article>
      <article class="people">
        <img class="man" src="img/man.png" alt="man" />
        <img class="family" src="img/family.png" alt="family" />
      </article>
    </section>
  </body>
</html>
